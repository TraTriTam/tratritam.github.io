<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="blog">
    <div class="my-auto">
      <h2 class="mb-5 text-primary">Blog Cá Nhân</h2>
      <p class="mb-5">Chia sẻ kiến thức về Lập trình Mạng, Java và JavaScript.</p>
  
      <div class="row">
        {{ range .Data.blog }}
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="blog-card h-100">
            <div class="blog-header mb-3">
              <span class="badge badge-primary">{{ .tag }}</span>
              <small class="text-muted ml-2">{{ .date }}</small>
            </div>
            <h4 class="blog-title mb-3">{{ .title }}</h4>
            <p class="blog-summary">{{ .summary }}</p>
            <a href="#" class="read-more">Xem chi tiết <i class="fas fa-arrow-right"></i></a>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </section>
