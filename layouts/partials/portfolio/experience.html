<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
  <div class="my-auto">
    <h2 class="mb-5 text-primary">Học Vấn & Đào Tạo</h2>

    {{ range .Data.experience }}
    <div class="resume-item d-flex flex-column flex-md-row mb-5 experience-card">
      <div class="resume-content mr-auto">
        <h3 class="mb-0 text-white">{{ .position }}</h3>
        <div class="subheading mb-3" style="color: #e91e63;">{{ .company }}</div>
        
        <p>{{ .details | safeHTML }}</p>

        {{ if .image }}
        <div class="mt-4">
          <img src="{{ .image | relURL }}" alt="Sơ đồ dự án" class="img-fluid" style="max-width: 90%; border-radius: 8px; border: 2px solid #e91e63;">
        </div>
        {{ end }}
        
      </div>
      <div class="resume-date text-md-right">
        <span class="text-primary">{{ .time }}</span>
      </div>
    </div>
    {{ end }}
  </div>
</section>
