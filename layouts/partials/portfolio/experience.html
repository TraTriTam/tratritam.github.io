<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="experience">
  <div class="my-auto">
    <h2 class="mb-5 text-primary">Học Vấn & Đào Tạo</h2>

    {{ range .Data.experience }}
    <div class="resume-item d-flex flex-column flex-md-row mb-5 experience-card">
      
      <div class="resume-content mr-auto">
        <h3 class="mb-2 text-white">{{ .position }}</h3>
        
        <div class="subheading mb-3" style="color: #e91e63;">
            <i class="fas fa-building mr-2"></i>{{ .company }}
        </div>
        
        <p class="text-muted" style="font-size: 1.1rem;">
            {{ .details }}
        </p>
      </div>

      <div class="resume-date text-md-right">
        <span class="experience-badge">
            <i class="fas fa-calendar-alt mr-2"></i>{{ .time }}
        </span>
      </div>
      
    </div>
    {{ end }}
  </div>
</section>
