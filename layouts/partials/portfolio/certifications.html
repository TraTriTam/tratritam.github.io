<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="certifications">
  <div class="my-auto">
    <h2 class="mb-5">Chứng Chỉ</h2>

    {{ range .Data.certifications }}
    <div class="cert-card mb-5">
      <div class="row">
        <div class="col-md-4 d-flex align-items-center justify-content-center">
          <img src="/{{ .image }}" alt="{{ .name }}" class="img-fluid cert-img mb-3 mb-md-0">
        </div>

        <div class="col-md-8">
          <h3 class="mb-1">{{ .name }}</h3>
          <div class="subheading mb-2 text-primary">{{ .authority }}</div>
          
          <div class="mb-2 text-muted">
             <small><i class="fas fa-calendar-alt"></i> Ngày cấp: {{ .date }}</small> | 
             <small><i class="fas fa-id-badge"></i> ID: {{ .credentialId }}</small>
          </div>

          <p class="mb-3">{{ .description }}</p>

          <div class="mb-3">
            {{ range .skills }}
            <span class="badge badge-pill badge-custom mr-1 mb-1">{{ . }}</span>
            {{ end }}
          </div>

          <a href="{{ .url }}" target="_blank" class="btn btn-sm btn-outline-primary">
            Xem xác thực <i class="fas fa-external-link-alt ml-1"></i>
          </a>
        </div>
      </div>
    </div>
    {{ end }}
  </div>
</section>
